<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with warm green -->
  <rect width="512" height="512" rx="102" fill="#5a7c5a"/>
  
  <!-- Subtle inner glow -->
  <rect x="20" y="20" width="472" height="472" rx="90" fill="#6b8e6b" opacity="0.3"/>
  
  <!-- Astrid (left) - elderly woman silhouette -->
  <g transform="translate(90, 120)">
    <!-- Head -->
    <circle cx="80" cy="80" r="65" fill="#f5f0e6"/>
    <!-- Hair (short, curly style) -->
    <path d="M25 65 Q15 30 50 20 Q80 5 115 20 Q145 35 135 70 Q130 50 110 45 Q80 35 55 45 Q35 52 25 65" fill="#d4d4d4"/>
    <!-- Face details -->
    <!-- Eyes -->
    <ellipse cx="55" cy="85" rx="8" ry="5" fill="#5a5a5a"/>
    <ellipse cx="105" cy="85" rx="8" ry="5" fill="#5a5a5a"/>
    <!-- Warm smile -->
    <path d="M50 115 Q80 140 110 115" stroke="#c9a088" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Rosy cheeks -->
    <circle cx="40" cy="105" r="12" fill="#e8c4b8" opacity="0.6"/>
    <circle cx="120" cy="105" r="12" fill="#e8c4b8" opacity="0.6"/>
    <!-- Glasses -->
    <circle cx="55" cy="85" r="18" stroke="#8b7355" stroke-width="3" fill="none"/>
    <circle cx="105" cy="85" r="18" stroke="#8b7355" stroke-width="3" fill="none"/>
    <line x1="73" y1="85" x2="87" y2="85" stroke="#8b7355" stroke-width="3"/>
  </g>
  
  <!-- Ivar (right) - elderly man silhouette -->
  <g transform="translate(250, 120)">
    <!-- Head -->
    <circle cx="80" cy="80" r="65" fill="#f5f0e6"/>
    <!-- Hair (balding, short sides) -->
    <path d="M30 55 Q25 40 40 35 Q55 30 70 32 L90 32 Q105 30 120 35 Q135 40 130 55 Q125 45 105 42 L55 42 Q35 45 30 55" fill="#a0a0a0"/>
    <!-- Face details -->
    <!-- Eyes with friendly crinkles -->
    <ellipse cx="55" cy="85" rx="7" ry="5" fill="#5a5a5a"/>
    <ellipse cx="105" cy="85" rx="7" ry="5" fill="#5a5a5a"/>
    <!-- Eye crinkles (smile lines) -->
    <path d="M35 80 Q40 75 38 85" stroke="#c9a088" stroke-width="2" fill="none"/>
    <path d="M125 80 Q120 75 122 85" stroke="#c9a088" stroke-width="2" fill="none"/>
    <!-- Warm smile -->
    <path d="M50 115 Q80 145 110 115" stroke="#c9a088" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Rosy cheeks -->
    <circle cx="40" cy="105" r="12" fill="#e8c4b8" opacity="0.5"/>
    <circle cx="120" cy="105" r="12" fill="#e8c4b8" opacity="0.5"/>
  </g>
  
  <!-- Connection element - small heart between them -->
  <path d="M256 320 L245 308 Q235 298 245 288 Q255 278 265 288 L256 298 L267 288 Q277 278 287 288 Q297 298 287 308 Z" fill="#e8c4b8" opacity="0.8"/>
  
  <!-- App name hint - subtle "mimre" text -->
  <text x="256" y="420" font-family="Georgia, serif" font-size="72" font-weight="400" text-anchor="middle" fill="#f5f0e6" opacity="0.9">mimre</text>
  
  <!-- Decorative leaf elements -->
  <path d="M80 400 Q95 380 110 400 Q95 385 80 400" fill="#7a9c7a" opacity="0.6"/>
  <path d="M402 400 Q417 380 432 400 Q417 385 402 400" fill="#7a9c7a" opacity="0.6"/>
